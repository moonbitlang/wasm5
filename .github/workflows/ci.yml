name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MoonBit
        uses: ./.github/actions/setup

      - name: Check formatting
        run: |
          moon fmt
          git diff --exit-code || (echo "Code is not formatted. Run 'moon fmt' and commit." && exit 1)

      - name: Check generated files
        run: |
          moon info --target native
          git diff --exit-code || (echo "Generated files are out of date. Run 'moon info --target native' and commit." && exit 1)

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Cache wasm-tools
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin/wasm-tools
          key: ${{ runner.os }}-wasm-tools-1.243.0

      - name: Install wasm-tools
        run: |
          if ! command -v wasm-tools &> /dev/null; then
            cargo install wasm-tools@1.243.0
          fi
          wasm-tools --version

      - name: Setup MoonBit
        uses: ./.github/actions/setup

      - name: Run tests
        run: moon test --target native --release
